<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/index.js" type="module" defer></script>
</head>

<body>
    <main>
        <h1>New Articel</h1>
        <form id="articleForm" title="New Article">
            <h2>Create your next genious article:</h2>
            <p><label for="title">Title</label>
                <input type="text" name="title" id="title" value="A wonderful day" />
            </p>
            <p><label for="text">Text</label>
                <textarea name="text" id="text" title="Text">Today we will have a really enjoyable day!!</textarea>
            </p>
            <p><label for="author">Author</label>
                <input type="text" name="author" id="author" value="Pedro S." />
            </p>
            <p><label for="reliability">Reliability</label>
                <input type="number" name="reliability" id="reliability" value="5" />
            <p>Best: 10, none: 1</p>
            <p>
                <button type="submit">Publish</button>
            </p>
        </form>

    </main>
</body>

</html>
